<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar: Logo & text side by side -->
    <nav class="navbar">
        <img src="logo.png" alt="Smart Return Logo" class="logo">
        <h1 class="brand">Smart Return</h1>
    </nav>

    <!-- Sign-in form -->
    <div class="container">
        <h2 class="title">SIGN IN</h2>
        <form class="form">
            <div class="input-container">
                <input type="email" id="email" placeholder="Enter your email" class="input-field">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password" class="input-field">
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
</body>
</html>
