<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            width: 800px;
            height: 450px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .accent-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 12px;
            height: 100%;
            background: linear-gradient(to bottom, #3498db, #2980b9);
        }
        .content {
            padding-left: 20px;
        }
        h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 60px;
            font-weight: 300;
        }
        .mentor {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 40px;
        }
        .students {
            margin-top: 40px;
        }
        .student {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            color: #34495e;
        }
        .name {
            flex-basis: 60%;
        }
        .enrollment {
            flex-basis: 40%;
            color: #7f8c8d;
        }
        .decoration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="accent-bar"></div>
        <div class="decoration"></div>
        <div class="content">
            <h1>SMART RETURN</h1>
            <div class="subtitle">Innovative Solution for Efficient Returns Management</div>
            
            <div class="mentor">
                <strong>Mentor:</strong> Prof. Sarah Johnson
            </div>
            
            <div class="students">
                <div class="student">
                    <div class="name"><strong>Rahul Sharma</strong></div>
                    <div class="enrollment">EN2023456</div>
                </div>
                <div class="student">
                    <div class="name"><strong>Priya Patel</strong></div>
                    <div class="enrollment">EN2023789</div>
                </div>
                <div class="student">
                    <div class="name"><strong>Arjun Singh</strong></div>
                    <div class="enrollment">EN2023101</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
